<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/style.css">
  <link href="https://fonts.googleapis.com/css?family=Oswald|PT+Mono&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/5568dacc53.js" crossorigin="anonymous"></script>
  <title>WoWP | Warplane Rankings</title>
</head>

<body>
  <header>
    <div class="wrapper">
      <div class="headerText">
        <h1>World of Warplanes</h1>
        <h2>-War Plane Rankings-</h2>
      </div>
      <ul class="fabs">
        <li><a href="#"><i class="fab fa-twitter"></i></a></li>
        <li><a href="#"><i class="fab fa-instagram"></i></a></li>
      </ul>
    </div>
  </header>



  <main>
    <div class="modal">
      <div class="wrapper">
        <div class="detailWindow">
          <button class="exit"><i class="far fa-times-circle"></i></button>
          <div class="warplaneDetails">
            <!-- Plane details go here -->
          </div>
        </div>
      </div>
    </div>
    <section class="options">
      <div class="wrapper">
        <div class="container">
          <div class="formHolder">
            <form action="">
              <div class="selections selectionsRadio">
                <h2>Nation</h2>
                <input type="radio" name="nation" id="usa">
                <label for="usa" tabindex="0">USA</label>

                <input type="radio" name="nation" id="germany">
                <label for="germany" tabindex="0">Germany</label>

                <input type="radio" name="nation" id="uk">
                <label for="uk" tabindex="0">UK</label>
              </div>



              <div class="selections selectionsRadio">
                <h2>Plane Type</h2>
                <input type="radio" name="type" id="bomber">
                <label for="bomber" tabindex="0">Bomber</label>

                <input type="radio" name="type" id="fighter">
                <label for="fighter" tabindex="0">Fighter</label>

                <input type="radio" name="type" id="assault">
                <label for="assault" tabindex="0">Assault</label>
              </div>


              <div class="selections selectionsDrop">
                <label for="stats">Sort by</label>
                <select name="stats" id="stats">
                  <i class="fas fa-chevron-down"></i>
                  <option value="dps">Fire Power</option>
                  <option value="hp">Hit Points</option>
                  <option value="max_speed">Max Speed</option>
                  <option value="maneuverability">Maneuverability</option>
                  <option value="mass">Weight</option>
                </select>
              </div>

              <div class="selections selectionsBtn">
                <button type="submit">Search</button>
              </div>

            </form>
          </div>
        </div>
      </div>
    </section>
    <section class="results">

      <div class="wrapper">
        <div>
          <h2>Results</h2>
        </div>

        <ul class="warplanesContainer">
          <!-- Results go here!!!!!!!  -->
        </ul>

      </div>
    </section>
  </main>

  <footer>
    <p>&copy; Wargaming 2020, Ariel & Jobert</p>
  </footer>
  
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
  <script src="scripts/script.js"></script>
</body>

</html>
