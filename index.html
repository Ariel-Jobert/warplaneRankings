<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WoWP | Warplane Rankings</title>
</head>

<body>
  <header>


    <div class="headerText">
      <h1>World of Warplanes</h1>
      <h2>War Plane Rankings</h2>
    </div>

  </header>

  <main>
    <section class="options">
      <div class="container">
        <div class="formHolder">



          <form action="">
            <div>
              <h2>Nations</h2>
              <input type="radio" name="nation" id="usa">
              <label for="usa">USA</label>

              <input type="radio" name="nation" id="germany">
              <label for="germany">Germany</label>

              <input type="radio" name="nation" id="uk">
              <label for="uk">UK</label>
            </div>

            <div>
              <h2>Plane Type</h2>
              <input type="radio" name="type" id="bomber">
              <label for="bomber">Bomber</label>

              <input type="radio" name="type" id="fighter">
              <label for="figther">Fighter</label>

              <input type="radio" name="type" id="assault">
              <label for="assault">Assault</label>
            </div>

            <div>
              <label for="stats">Sort by</label>
              <select name="stats" id="stats">
                <option value="features.dps">Fire Power</option>
                <option value="features.hp">Hit Points</option>
                <option value="features.max_speed">Max</option>
                <option value="features.roll_maneuverability">Maneuverability</option>
                <option value="features.mass">Weight</option>
              </select>
            </div>

            <div>
              <button type="submit">Search</button>
            </div>

          </form>
        </div>
      </div>
    </section>
    


    <section class="results">
      <div>
        <h2>Results</h2>
      </div>

      <div class="warplanesContainer">
        <!-- Results go here!!!!!!!  -->
        <!-- Modal -->
      </div>

    </section>


    <div class="warplaneDetails">
      <div class="pictureAndText">

        <div class="planePicture">
          <img src="" alt=""> <!-- plane image goes here-->
        </div>

        <div class="planeDescription">
          <h3> <!-- plane name goes here-->  </h3>
          <p><!-- plane description goes here--></p>
        </div>
      </div>

      <div class="planeStats">
        <h3>Stats</h3>
        <ul>
          <!-- dynamically added stats-->
        </ul>
      </div>

    </div>


  </main>



  <footer>

  </footer>

</body>

</html>
