<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/style.css">
  <link href="https://fonts.googleapis.com/css?family=Oswald|PT+Mono&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/5568dacc53.js" crossorigin="anonymous"></script>
  <title>WoWP | Warplane Rankings</title>
</head>

<body>
  <header>
    <div class="wrapper">
      <div class="headerText">
        <h1>World of Warplanes</h1>
        <h2>-War Plane Rankings-</h2>
      </div>
      <ul class="fabs">
        <li><a href="#"><i class="fab fa-twitter"></i></a></li>
        <li><a href="#"><i class="fab fa-instagram"></i></a></li>
      </ul>
    </div>
  </header>



  <main>
    <section class="options">
      <div class="wrapper">
        <div class="container">
          <div class="formHolder">

            <form action="">
              <div class="selections selectionsRadio">
                <h2>Nation</h2>
                <input type="radio" name="nation" id="usa">
                <label for="usa">USA</label>

                <input type="radio" name="nation" id="germany">
                <label for="germany">Germany</label>

                <input type="radio" name="nation" id="uk">
                <label for="uk">UK</label>


              </div>



              <div class="selections selectionsRadio">
                <h2>Plane Type</h2>
                <input type="radio" name="type" id="bomber">
                <label for="bomber">Bomber</label>

                <input type="radio" name="type" id="fighter">
                <label for="fighter">Fighter</label> 

                <input type="radio" name="type" id="assault">
                <label for="assault">Assault</label>




              </div>


              <div class="selections selectionsDrop">
                <label for="stats">Sort by</label>
                <select name="stats" id="stats">
                  <i class="fas fa-chevron-down"></i>
                  <option value="dps">FIRE POWER</option>
                  <option value="hp">HIT POINTS</option>
                  <option value="max_speed">MAX</option>
                  <option value="maneuverability">MANEUVERABILITY</option>
                  <option value="mass">WEIGHT</option>
                </select>
              </div>

              <div class="selections selectionsBtn">
                <button type="submit">Search</button>
              </div>

            </form>
          </div>
        </div>
    </section>



    <section class="results">
      <div>
        <h2>Results</h2>
      </div>

      <ul class="warplanesContainer">
        <!-- Results go here!!!!!!!  -->
        <!-- Modal -->




      </ul>
    </section>


    <div class="warplaneDetails">
      <div class="pictureAndText">

        <div class="planePicture">
          <img src="" alt=""> <!-- plane image goes here-->
        </div>

        <div class="planeDescription">
          <h3>
            <!-- plane name goes here-->
          </h3>
          <p>
            <!-- plane description goes here-->
          </p>
        </div>
      </div>

      <div class="planeStats">
        <h3>Stats</h3>

        <ul>
          <!-- dynamically added stats-->
        </ul>

      </div>
    </div>

    </div>
  </main>

  <footer>
    <p>Wargaming &copy; 2020</p>
  </footer>


  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>

  <script src="scripts/script.js"></script>


</body>

</html>
